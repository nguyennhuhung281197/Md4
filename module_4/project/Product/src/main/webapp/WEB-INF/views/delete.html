<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2><a th:href="@{/product}">Quay lại</a></h2>
<form th:action="@{/product/delete}" th:object="${products}" method="post">
    <label>Id</label>
    <input type="number" th:field="*{id}">
    <br>
    <label>Tên Sản Phẩm</label>
    <input type="text" th:field="*{nameProduct}">
    <br>
    <label>Giá Sản Phẩm</label>
    <input type="text" th:field="*{price}">
    <br>
    <label>Mô Tả</label>
    <input type="text" th:field="*{describe}">
    <br>
    <label>Nhà Sản Xuất</label>
    <input type="text" th:field="*{producer}">
    <br>
    <input type="submit" value="Remove">

</form>
</body>
</html>
